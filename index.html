<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoGram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="./logo/Fotogram_Logo.svg" alt="">
        </nav>
    </header>

    <main>
        <div>
            <h1>Städte & Architektur</h1>
        </div>
        <div class="ImgSelector" id="imgGallery">
            <img class="mainImg" src="./img/amman.jpg" alt="Amman">
            <img class="mainImg" src="./img/zurich.jpg" alt="Zürich">
            <img class="mainImg" src="./img/hongkong.jpg" alt="Hong Kong">
            <img class="mainImg" src="./img/frankfurt.jpg" alt="Frankfurt">
            <img class="mainImg" src="./img/boston.jpg" alt="Boston">
            <img class="mainImg" src="./img/dresden.jpg" alt="Dresden">
            <img class="mainImg" src="./img/paris.jpg" alt="Paris">
            <img class="mainImg" src="./img/venedig.jpg" alt="venedig">
            <img class="mainImg" src="./img/santorini.jpg" alt="Santorini">
            <img class="mainImg" src="./img/singapore.jpg" alt="Singapore">
            <img class="mainImg" src="./img/singapore-sg.jpg" alt="Singapore">
            <img class="mainImg" src="./img/tokyo.jpg" alt="Tokyo">
            <img class="mainImg" src="./img/new-york.jpg" alt="New York">
            <img class="mainImg" src="./img/monschau.jpg" alt="Monschau">
            <img class="mainImg" src="./img/madrid.jpg" alt="Madrid">
            <img class="mainImg" src="./img/york.jpg" alt="York UK">
            <img class="mainImg" src="./img/busan.jpg" alt="Busan">
            <img class="mainImg" src="./img/istanbul.jpg" alt="Istanbul">
        </div>

        <dialog class="dialogSection" id="dialog-box">
            <div>
                <img class="dialogBtn" id="close-btn" src="./logo/kreuzen.png" alt="X">
            </div>

            <div class="imgName" id="filename"></div>

            <div>
                <img class="dialogGallery" id="dialog-img" src="" alt="">
            </div>

            <div class="imgCounter" id="counter">1 / 18</div>

            <div class="directionContainer">
                <img class="dialogBtn" id="back-btn" src="./logo/pfeil-nach-links.png" alt="Zurück">
                <img class="dialogBtn" id="next-btn" src="./logo/pfeil-rechts (1).png" alt="Weiter">
            </div>
        </dialog>

    </main>

    <footer>
        <div><img class="logoFooter" src="./logo/Fotogram_Logo.svg" alt=""></div>

        <div class="socialmediaSection">
            <a target="_blank" href="https://www.facebook.com/?locale=de_DE"><img src="./logo/facebook.png" alt=""></a>
            <a target="_blank" href="https://www.instagram.com/"><img src="./logo/instagram-logo.png" alt=""></a>
            <a target="_blank" href="https://x.com/"><img src="./logo/twitter.png" alt=""></a>
        </div>
    </footer>


    <script src="./fotogram.js"></script>
</body>

</html>
