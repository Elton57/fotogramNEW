    <link rel="stylesheet" href="style.css">

            <img aria-haspopup="dialog" aria-controls="dialog-box" onclick="openDialog('busan.jpg')" class="mainImg" tabindex="0" src="./img/busan.jpg" alt="Busan">
            <img aria-haspopup="dialog" aria-controls="dialog-box" onclick="openDialog('istanbul.jpg')" class="mainImg" tabindex="0" src="./img/istanbul.jpg" alt="Istanbul">
        </div>

        <dialog  aria-controls="dialog-box" class="dialogSection" id="dialog-box" aria-labelledby="filename">
            <div class="dialogBtn">
                <img aria-label="Dialog schliessen" onclick="closeDialog()" class="btnClose" id="close-btn" tabindex="0" src="./logo/kreuzen.png" alt="Schliessen">
            </div>

            <div class="imgName" id="filename"></div>

            <div class="imgBox">

            </div>

            <div class="imgCounter" id="counter">1 / 18</div>

            <div class="directionContainer">
                <img aria-label="Vorheriges Bild" onclick=" prev()" class="backBtn" id="back-btn" tabindex="0" src="./logo/pfeil-nach-links.png" alt="Zur체ck">
                <img aria-label="N채chstes Bild" onclick="next()" class="nextBtn" id="next-btn" tabindex="0" src="./logo/pfeil-rechts (1).png" alt="Weiter">

        </dialog>

    </main>

    <footer>
        <div><img class="logoFooter" src="./logo/Fotogram_Logo.svg" alt="Logo FotoGram"></div>

        <div class="socialmediaSection">
